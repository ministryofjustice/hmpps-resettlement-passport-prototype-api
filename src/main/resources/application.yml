info.app:
  name: Hmpps Resettlement Passport Prototype Api
  version: 1.0

spring:
  application:
    name: hmpps-resettlement-passport-prototype-api
  codec:
    max-in-memory-size: 10MB
  mvc:
    async:
      request-timeout: 1m
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${api.base.url.oauth}/.well-known/jwks.json
          #issuer-uri: ${api.base.url.oauth}/oauth2/default
        #issuer:
        #  name:
        #    uri: ${api.base.url.oauth}/oauth2/default
        #    jwk-set-uri: ${api.base.url.oauth}/.well-known/jwks.json

      client:
        registration:
          RESETTLEMENT_PASSPORT_API:
              provider: hmpps-auth
              #client-id: ${resettlementpassport.api.client.id}
              #client-secret: ${resettlementpassport.api.client.secret}
              client-id: abdul-rahuman
              client-secret: H<d4XPG5PoO-.4=XROfslPfAIIaX!JN9nb1dqmkzBPQ8Ad7C$(Qn1:fuqwN9
              authorization-grant-type: client_credentials
        provider:
          hmpps-auth:
            token-uri: ${api.base.url.oauth}/oauth/token

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  profiles:
    group:
      test:
        - "stdout"

  r2dbc:
    url: r2dbc:postgresql://${DATABASE_ENDPOINT}/${DATABASE_NAME}
    pool:
      max-life-time: -1
    properties:
      ssl: true
      sslRootCert: /home/appuser/.postgresql/root.crt

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms
