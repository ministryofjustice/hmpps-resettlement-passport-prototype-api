server:
  shutdown: immediate

aws:
  provider: localstack

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

api:
  base:
    url:
      oauth: https://sign-in-dev.hmpps.service.justice.gov.uk/auth
      #oauth: http://localhost:9090/auth
      prison: https://prison-register-dev.hmpps.service.justice.gov.uk
      #prison: http://localhost:8082
      offender-search: http://localhost:8083

spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/resettlementpassport?sslmode=prefer
    username: resettlementpassport
    password: resettlementpassport
    properties:
      sslMode: DISABLE
      sslRootCert:

logging:
  level:
    io.r2dbc.postgresql.QUERY: DEBUG # for queries
    io.r2dbc.postgresql.PARAM: INFO # for parameters

hmpps.sqs:
  reactiveApi: true
  provider: localstack
  queues:
    audit:
      queueName: ${random.uuid}
    incentives:
      queueName: incentives-event-queue
      dlqName: incentives-event-dlq
      subscribeTopicId: domainevents
      subscribeFilter: '{"eventType":[ "prison-offender-events.prisoner.merged", "prisoner-offender-search.prisoner.received", "prisoner-offender-search.prisoner.alerts-updated" ] }'
  topics:
    domainevents:
      arn: arn:aws:sns:eu-west-2:000000000000:11111111-2222-3333-4444-555555555555

feature:
  incentives-reference-data-source-of-truth: true